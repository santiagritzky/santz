<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cookies Recheados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bright+Retro&display=swap" rel="stylesheet">
    <style>
        /* vari√°veis de cores para o tema claro */
        :root {
            --primary-color: #262b56;
            --secondary-color: #c8beb8;
            --text-color: #000;
            --bg-color: var(--secondary-color);
            --form-bg: #fff;
        }

        /*  vari√°veis de cores para o tema escuro */
        [data-theme="dark"] {
            --primary-color: #262b56;
            --secondary-color: #1a1a1a;
            --text-color: #fff;
            --bg-color: #333;
            --form-bg: #444;
        }

        /* corpo da p√°gina */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Bright Retro', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* container principal */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background-color: var(--secondary-color);
        }

        /* container do formul√°rio */
        .form-container {
            background-color: var(--form-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /*  controles de quantidade */
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        /*  bot√µes prim√°rios */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* espa√ßo para o logo */
        .logo-space {
            height: 100px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* imagem do logo */
        .logo-space img {
            max-height: 100%;
            width: auto;
        }

        /*op√ß√µes de pagamento */
        .payment-options {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--form-bg);
        }

        /* bot√£o de troca de tema */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* labels do formul√°rio */
        .form-label,
        .form-check-label {
            color: var(--text-color);
        }

        /*campos de formul√°rio */
        .form-control,
        .form-select {
            background-color: var(--form-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
        }

        /* foco nos campos de formul√°rio */
        .form-control:focus,
        .form-select:focus {
            background-color: var(--form-bg);
            color: var(--text-color);
        }
    </style>
</head>

<body>

    <div id="root"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <script type="text/babel">

        function App() {
            // Estados do componente
            const [nome, setNome] = React.useState(''); // Estado para o nome do cliente
            const [sabores, setSabores] = React.useState([{ sabor: '', quantidade: 1 }]); // Estado para os sabores selecionados
            const [fiado, setFiado] = React.useState(false); // Estado para controle de pagamento fiado
            const [darkMode, setDarkMode] = React.useState(false); // Estado para controle do tema

            // Efeito para alternar o tema
            React.useEffect(() => {
                document.body.setAttribute('data-theme', darkMode ? 'dark' : 'light');
            }, [darkMode]);

            // Lista de sabores dispon√≠veis
            const saboresDisponiveis = [
                'Caf√©',
                'Chocolate',
                'Churros',
                'Frutas Vermelhas',
                'Lim√£o Siciliano',
                'Negresco',
                'Red Velvet',
                'Torta de Ma√ß√£',
                'Tradicional'
            ];

            // Fun√ß√£o para adicionar novo sabor
            const adicionarSabor = () => {
                setSabores([...sabores, { sabor: '', quantidade: 1 }]);
            };

            // Fun√ß√£o para atualizar quantidade de um sabor
            const atualizarQuantidade = (index, incremento) => {
                const novosSabores = [...sabores];
                const novaQuantidade = novosSabores[index].quantidade + incremento;

                if (novaQuantidade >= 1) {
                    novosSabores[index].quantidade = novaQuantidade;
                    setSabores(novosSabores);
                }
            };

            // Renderiza√ß√£o do componente
            return (
                <div className="container">
                    {/* Bot√£o de troca de tema */}
                    <button
                        className="btn btn-primary theme-switch"
                        onClick={() => setDarkMode(!darkMode)}
                    >
                        {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                    </button>

                    {/* √Årea do logo */}
                    <div className="logo-space">
                        <img
                            src={darkMode ? "./assets/images/santz-logo-dark.png" : "./assets/images/santz-logo.png"}
                            alt="Santz Logo"
                        />
                    </div>

                    {/* Container do formul√°rio */}
                    <div className="form-container">
                        {/* Campo de nome */}
                        <div className="mb-3">
                            <label className="form-label">Nome:</label>
                            <input
                                type="text"
                                className="form-control"
                                value={nome}
                                onChange={(e) => setNome(e.target.value)}
                            />
                        </div>

                        {/* Mapeamento dos sabores selecionados */}
                        {sabores.map((item, index) => (
                            <div key={index} className="mb-3">
                                <label className="form-label">Sabor:</label>
                                <select
                                    className="form-select mb-2"
                                    value={item.sabor}
                                    onChange={(e) => {
                                        const novosSabores = [...sabores];
                                        novosSabores[index].sabor = e.target.value;
                                        setSabores(novosSabores);
                                    }}
                                >
                                    <option value="">Selecione um sabor</option>
                                    {saboresDisponiveis.map((sabor) => (
                                        <option key={sabor} value={sabor}>{sabor}</option>
                                    ))}
                                </select>

                                {/* Controles de quantidade */}
                                <div className="quantity-control">
                                    <button
                                        className="btn btn-primary"
                                        onClick={() => atualizarQuantidade(index, -1)}
                                    >
                                        -
                                    </button>
                                    <span>{item.quantidade}</span>
                                    <button
                                        className="btn btn-primary"
                                        onClick={() => atualizarQuantidade(index, 1)}
                                    >
                                        +
                                    </button>
                                </div>
                            </div>
                        ))}

                        {/* Bot√£o para adicionar mais sabores */}
                        <button
                            className="btn btn-primary w-100 mb-3"
                            onClick={adicionarSabor}
                        >
                            Adicionar outro sabor
                        </button>

                        {/* Checkbox para pagamento fiado */}
                        <div className="form-check mb-3">
                            <input
                                type="checkbox"
                                className="form-check-input"
                                id="fiado"
                                checked={fiado}
                                onChange={(e) => setFiado(e.target.checked)}
                            />
                            <label className="form-check-label" htmlFor="fiado">
                                Fiado
                            </label>
                        </div>

                        {/* Op√ß√µes de pagamento (vis√≠veis apenas quando n√£o √© fiado) */}
                        {!fiado && (
                            <div className="payment-options mb-3">
                                <button className="btn btn-primary w-100 mb-2">
                                    Link de Pagamento
                                </button>
                                <button className="btn btn-primary w-100">
                                    Copiar C√≥digo PIX
                                </button>
                            </div>
                        )}

                        {/* Bot√£o de finalizar pedido */}
                        <button className="btn btn-primary w-100">
                            Finalizar Pedido
                        </button>
                    </div>
                </div>
            );
        }

        // Renderiza√ß√£o do App no elemento root
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>

<style>
  
    @media (max-width: 768px) {
        .container {
            padding: 10px;
            margin: 0;
            width: 100%;
        }

        .form-container {
            padding: 15px;
        }

        .quantity-control {
            gap: 5px;
        }

        .btn {
            padding: 0.375rem 0.5rem;
            font-size: 0.9rem;
        }

        select.form-select {
            font-size: 0.9rem;
        }

        .logo img {
            max-width: 80%;
            height: auto;
        }
    }

    
    @media (max-width: 480px) {
        .container {
            padding: 5px;
        }

        .form-container {
            padding: 10px;
        }

        .btn {
            padding: 0.25rem 0.4rem;
            font-size: 0.85rem;
        }
    }
</style>
